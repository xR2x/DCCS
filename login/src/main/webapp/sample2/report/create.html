<link rel="stylesheet" href="/front/common/css/ui.create.css">
<script src="/front/common/js/chart.js"></script>
<script src="/front/common/js/utils.js"></script>
<script src="/front/common/js/datalabels.js"></script>
<div id="createWrap">
	<div class="workCenterArea">
		<div class="workCenterInner">
			<div class="areaTitle workCenter">작업장 목록<!--<span class="search"></span>--></div>
			<div class="workCenterSearch mainForm"><div class="inputWrap"><input type="text" id="workcenter" placeholder="코드/작업장명으로 검색" autocomplete="off"><div class="underline"></div></div></div>
			<div class="workCenterList scrollbar-inner"></div>
		</div>
	</div>
	<div class="reportArea">
		<div class="alertArea">
			<div class="mentBox">작업장을 먼저 선택해주세요.</div>
		</div>
		<div class="equipmentArea"></div>
		<div class="reportTop">
			<div class="mainArea S">
				<div class="areaTitle" status="S"><span class="info"></span><span class="countArea S">-</span>예정<span class='soSearch'><div class="switchTab"><label><input type="radio" class="switch_radio" name="soSearch" value="all"><span>전체</span></label><label><input type="radio" class="switch_radio" name="soSearch" value="day1" checked><span>오늘</span></label><label><input type="radio" class="switch_radio" name="soSearch" value="day2"><span>내일</span></label><label><input type="radio" class="switch_radio" name="soSearch" value="day3"><span>모레</span></label></div></span><span class="reload"></span></div>
				<div class="header">
					<span class="so">SO</span>
					<span class="gop">GOP</span>
					<span class="material">Material</span>
					<span class="date">예상시작일</span>
				</div>
				<div class="soListArea scrollbar-inner"></div>
			</div>
			<div class="mainArea W">
				<div class="areaTitle" status="W"><span class="info"></span><span class="countArea W">-</span>대기<span class="reload"></span></div>
				<div class="header">
					<span class="so">SO</span>
					<span class="gop">GOP</span>
					<span class="material">Material</span>
					<span class="standardText">Standard Text</span>
					<span class="qty">Qty</span>
					<span class="date">예상시작일</span>
				</div>
				<div class="soListArea scrollbar-inner"></div>
			</div>
		</div>
		<div class="reportMiddle">
			<div class="areaTitle" status="P"><span class="countArea P">-</span>진행<span class="reload"></span></div>
			<div id="gridArea" class="mainArea P"></div>
		</div>
		<div class="reportBottom">
			<div class="mainArea N">
				<div class="areaTitle" status="N"><span class="info"></span><span class="countArea N">-</span>중지<span class="reload"></span></div>
				<div class="header">
					<span class="so">SO</span>
					<span class="gop">GOP</span>
					<span class="material">Material</span>
					<span class="qty">Qty</span>
					<span class="date">중지일</span>
				</div>
				<div class="soListArea scrollbar-inner"></div>
			</div>
			<div class="mainArea E">
				<div class="areaTitle" status="E"><span class="info"></span><span class="countArea E">-</span>완료<span class="reload"></span></div>
				<div class="header">
					<span class="so">SO</span>
					<span class="gop">GOP</span>
					<span class="material">Material</span>
					<span class="qty">Qty</span>
					<span class="date">완료시간</span>
				</div>
				<div class="soListArea scrollbar-inner"></div>
			</div>
		</div>
	</div>
	<div class="workerArea">
		<div class="soInput">
			<div class="areaTitle">SO / GOP 입력</div>
			<div class="inputArea mainForm">
				<div class="switchTab">
					<label><input type="radio" class="switch_radio P" name="orderStatus" value="P" checked><span>진행</span></label>
					<label><input type="radio" class="switch_radio W" name="orderStatus" value="W"><span>대기</span></label>
					<label><input type="radio" class="switch_radio E" name="orderStatus" value="E"><span>완료</span></label>
				</div>
				<div class="inputWrap" style="margin-bottom:2px"><input type="text" id="order_number" placeholder="SO" autocomplete="off"><div class="underline"></div></div>
				<div class="inputWrap"><input type="text" id="gop" placeholder="GOP" autocomplete="off"><div class="underline"></div></div>
			</div>
			<div class="inputButton"><button class="btn color blue strong" onclick="base.insertOrder()">추가</button></div>
		</div>
		<div class="workerInner mainForm">
			<div class="areaTitle"><span class="countArea worker">-</span>작업자 목록<span class="reload"></span></div>
			<div class="workerInput"><span class="inputWrap" style="display:inline-block"><input type="text" id="worker" placeholder="사번" autocomplete="off"><div class="underline"></div></span><button class="btn large" onclick="base.workerCreate()">작업자 추가</button></div>
			<div class="workerList scrollbar-inner"></div>
		</div>
		<!--
		<div class="bufferGraph rate">
			<div class="areaTitle">작업장 현황<span class="reload"></span></div>			
			<div style="padding:5px;"><canvas id="canvas" width="160" height="160"></canvas></div>
		</div>
		-->
	</div>
</div>
<input type="text" id="bacodeFocus" style="width:0px;height:0px;border:none;position:absolute;top:-100px">
