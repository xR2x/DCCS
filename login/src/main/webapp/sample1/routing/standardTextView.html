<!doctype html> 
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="index,nofollow"/>
<title>Front</title>
<link rel="stylesheet" href="/front/common/css/style.css">
<link rel="stylesheet" href="/front/common/css/ui.css">
<link rel="stylesheet" href="/front/common/css/font.css">
<link rel="stylesheet" href="/front/common/css/button.css">
<link rel="stylesheet" href="/front/common/css/jquery.scrollbar.css">
<link rel="stylesheet" href="/front/common/css/jquery-ui.min.css">
<link rel="stylesheet" href="/front/common/css/jquery.toast.css">
<link rel="stylesheet" href="/front/common/css/ui.create.css">
<link rel="stylesheet" href="/front/master/routing/css/standardTextView.css">
<script type="text/javascript" src="/front/common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/front/common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/front/common/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/front/common/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/front/common/js/jquery.toast.js"></script>
<script type="text/javascript" src="/front/common/js/ui.popup.js"></script>
<script type="text/javascript" src="/front/common/js/ui.js"></script>
<script type="text/javascript" src="/front/common/js/common.js"></script>
<script type="text/javascript" src="/front/master/routing/js/standardTextView.js"></script>
</head>
<body>
	<div class="mainForm">
		<div style="float:left;width:70%;padding-right:10px;border-bottom:1px solid #EAEAEA;padding-bottom:10px;">
			<label class="inputTitle">Standard Text Code</label>
			<div class="inputWrap">				
				<input type="text" id="standard_text_code" autocomplete="off" readonly title="Standard Text Code">
				<div class="underline"></div>
			</div>
		</div>
		<div style="float:left;width:30%;border-bottom:1px solid #EAEAEA;padding-bottom:10px;">
			<label class="inputTitle">Standard Text Revision</label>
			<div class="inputWrap">
				<input type="text" id="standard_revision" autocomplete="off" readonly title="Standard Text Revision">
				<div class="underline"></div>
			</div>
		</div>           
		<div style="float:left;width:100%;border-bottom:1px solid #EAEAEA;padding-bottom:10px;">
			<label class="inputTitle">Standard Text Title</label>
			<div class="inputWrap">
				<input type="text" id="standard_title" autocomplete="off" readonly title="Standard Text Title">
				<div class="underline"></div>
			</div>
		</div>                                                                               
		<div style="clear:both;height:360px">
			<label class="inputTitle">Standard Text</label>
			<div class="inputWrap">
				<textarea id="standard_text" readonly title="Standard Text"></textarea>
				<div class="underline"></div>
			</div>
		</div>
	</div>
	<div class="btn-area"><button class="btn xlarge close" onclick="parent.popup.close()">닫기</button></div>
</body>
</html>
