<!doctype html> 
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="index,nofollow"/>
<title>Front</title>
<link rel="stylesheet" href="/front/common/css/style.css">
<link rel="stylesheet" href="/front/common/css/ui.css">
<link rel="stylesheet" href="/front/common/css/font.css">
<link rel="stylesheet" href="/front/common/css/button.css">
<link rel="stylesheet" href="/front/common/css/jquery.scrollbar.css">
<link rel="stylesheet" href="/front/common/css/jquery-ui.min.css">
<link rel="stylesheet" href="/front/common/css/jquery.toast.css">
<link rel="stylesheet" href="/front/common/css/ui.create.css">
<link rel="stylesheet" href="/front/master/routing/css/qualityApproval.css">
<script type="text/javascript" src="/front/common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/front/common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/front/common/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/front/common/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/front/common/js/jquery.toast.js"></script>
<script type="text/javascript" src="/front/common/js/ui.popup.js"></script>
<script type="text/javascript" src="/front/common/js/ui.js"></script>
<script type="text/javascript" src="/front/common/js/common.js"></script>
<script type="text/javascript" src="/front/master/routing/js/qualityApproval.js"></script>
</head>
<body>
	<div class="mainForm">
		<div style="float:left;width:60%;padding-right:10px;border-bottom:1px solid #EAEAEA;padding-bottom:10px;">
			<label class="inputTitle">Material</label>
			<div class="inputWrap">				
				<input type="text" id="material" autocomplete="off" disabled title="Material">
				<div class="underline"></div>
			</div>
		</div>
		<div style="float:left;width:20%;border-bottom:1px solid #EAEAEA;padding-bottom:10px;padding-right:10px;">
			<label class="inputTitle">Plant</label>
			<div class="inputWrap">
				<input type="text" id="plant" autocomplete="off" disabled title="Plant">
				<div class="underline"></div>
			</div>
		</div>    
		<div style="float:left;width:20%;border-bottom:1px solid #EAEAEA;padding-bottom:10px;">
			<label class="inputTitle">Revision</label>
			<div class="inputWrap">
				<input type="text" id="revision" autocomplete="off" disabled title="Revision">
				<div class="underline"></div>
			</div>
		</div>    		
		<div style="clear:both;height:160px">
			<label class="inputTitle">Remark</label>
			<div class="inputWrap">
				<textarea id="remark" title="Remark"></textarea>
				<div class="underline"></div>
			</div>
		</div>
	</div>
	<div class="btn-area"><div class="btn-group"><button class="btn xlarge color blue save" onclick="base.approval()">품질승인</button><button class="btn xlarge close" onclick="parent.popup.close()">취소</button></div></div>
</body>
</html>
